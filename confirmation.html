<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAS Cineplexes | Booking Confirmed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-shell">
  <nav class="navbar navbar-expand-lg navbar-dark sas-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand brand-logo route-link" href="index.html">SAS Cineplexes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" data-nav="index.html" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="movies.html" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="seats.html" href="seats.html">Book Tickets</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="checkout.html" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="section-space">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <section class="glass-card p-4 p-md-5 text-center" data-reveal>
            <i class="bi bi-check2-circle confirmation-icon"></i>
            <h1 class="mt-3">Booking Confirmed</h1>
            <p class="text-secondary-custom">Your seats are locked in. Enjoy your show!</p>
            <p class="mb-4">Booking ID: <strong id="bookingId">-</strong></p>

            <div class="confirmation-grid text-start mb-4">
              <p><strong>Movie</strong><span id="confirmMovie"></span></p>
              <p><strong>Date</strong><span id="confirmDate"></span></p>
              <p><strong>Time</strong><span id="confirmTime"></span></p>
              <p><strong>Seats</strong><span id="confirmSeats"></span></p>
              <p><strong>Amount Paid</strong><span id="confirmAmount"></span></p>
              <p><strong>Transaction</strong><span id="confirmTxn"></span></p>
            </div>

            <div class="d-flex flex-wrap justify-content-center gap-3">
              <button id="printTicketBtn" class="btn btn-outline-light">Print Ticket</button>
              <button id="newBookingBtn" class="btn btn-danger">Book Another Movie</button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <p class="mb-0">&copy; 2026 SAS Cineplexes. All rights reserved.</p>
      <div class="social-row">
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/common.js"></script>
  <script src="js/confirmation.js"></script>
</body>
</html>
