  <link rel="stylesheet" href="css/styles.css">
</head>

    <div class="container">
      <a class="navbar-brand brand-logo route-link" href="index.html">SAS Cineplexes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" data-nav="index.html" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="movies.html" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="seats.html" href="seats.html">Book Tickets</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="checkout.html" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="section-space">
    <div class="container">
      <div class="section-head mb-4" data-reveal>
        <h1 class="mb-0">Mock Payment</h1>
      </div>
      <div class="row g-4">
        <div class="col-lg-7">
          <section class="glass-card p-3 p-md-4" data-reveal>
            <h2 class="h5 mb-3">Choose payment method</h2>
            <div class="btn-group w-100 mb-4" role="group" aria-label="Payment method">
              <input type="radio" class="btn-check" name="paymentMethod" id="methodCard" value="card" checked>
              <label class="btn btn-outline-light" for="methodCard">Card</label>
              <input type="radio" class="btn-check" name="paymentMethod" id="methodWallet" value="wallet">
              <label class="btn btn-outline-light" for="methodWallet">Wallet</label>
              <input type="radio" class="btn-check" name="paymentMethod" id="methodNet" value="netbanking">
              <label class="btn btn-outline-light" for="methodNet">Netbanking</label>
            </div>

            <form id="paymentForm" novalidate>
              <div id="cardFields" class="method-panel">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" id="cardName" class="form-control" placeholder="Name on card">
                  </div>
                  <div class="col-12">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="4111 1111 1111 1111" maxlength="19">
                  </div>
                  <div class="col-6">
                    <label for="cardExpiry" class="form-label">Expiry (MM/YY)</label>
                    <input type="text" id="cardExpiry" class="form-control" placeholder="12/29" maxlength="5">
                  </div>
                  <div class="col-6">
                    <label for="cardCvv" class="form-label">CVV</label>
                    <input type="password" id="cardCvv" class="form-control" placeholder="123" maxlength="4">
                  </div>
                </div>
              </div>

              <div id="walletFields" class="method-panel d-none">
                <label for="walletId" class="form-label">Wallet Email / Phone</label>
                <input type="text" id="walletId" class="form-control" placeholder="wallet@example.com">
              </div>

              <div id="netFields" class="method-panel d-none">
                <label for="bankName" class="form-label">Select Bank</label>
                <select id="bankName" class="form-select">
                  <option value="">Choose your bank...</option>
                  <option>DBS Bank</option>
                  <option>OCBC Bank</option>
                  <option>UOB Bank</option>
                  <option>Standard Chartered</option>
                </select>
              </div>

              <p class="text-danger mt-3 mb-0" id="paymentError"></p>
              <button type="submit" id="payNowBtn" class="btn btn-danger mt-4">Pay <span id="payAmount">$0.00</span></button>
              <p class="processing-note mt-3 mb-0" id="processingNote"></p>
            </form>
          </section>
        </div>

        <div class="col-lg-5">
          <aside class="glass-card p-3 p-md-4 sticky-summary" data-reveal>
            <h2 class="h5 mb-3">Payment Summary</h2>
            <p class="mb-1"><strong>Movie:</strong> <span id="payMovie"></span></p>
            <p class="mb-1"><strong>Date:</strong> <span id="payDate"></span></p>
            <p class="mb-1"><strong>Time:</strong> <span id="payTime"></span></p>
            <p class="mb-3"><strong>Seats:</strong> <span id="paySeats"></span></p>
            <hr class="border-secondary">
            <div class="price-breakdown">
              <p><span>Total Payable</span><strong id="payTotal"></strong></p>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </main>
